<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit & Book</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  
  <nav class="bg-gradient-to-r from-blue-600 to-blue-400 text-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-3xl font-bold tracking-tight">Fit & Book</h1>
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:text-blue-100 transition-colors">Accueil</a>
        <a href="salles.html" class="hover:text-blue-100 transition-colors">Salles</a>
        <a href="#" class="hover:text-blue-100 transition-colors">Contact</a>
      </div>
    </div>
  </nav>

  
  <div class="container mx-auto p-6 max-w-3xl">
    <div class="bg-white rounded-lg shadow-md p-8 mb-8">
      <h2 class="text-2xl font-bold mb-6 text-blue-600">Réservez votre salle de sport</h2>
      <form id="reservationForm" class="space-y-6">
        <div class="space-y-2">
          <label for="userName" class="block text-sm font-medium text-gray-700">Votre nom</label>
          <input 
            type="text" 
            id="userName" 
            class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
            placeholder="Entrez votre nom" 
            required
          >
        </div>
        
        <div class="space-y-2">
          <label for="roomSelect" class="block text-sm font-medium text-gray-700">Choisissez une salle</label>
          <select 
            id="roomSelect" 
            class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          >
            <option value="Salle A">Salle A</option>
            <option value="Salle B">Salle B</option>
            <option value="Salle C">Salle C</option>
          </select>
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Réserver maintenant
        </button>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <h3 class="text-xl font-bold mb-6 text-blue-600">Vos Réservations</h3>
      <ul id="reservationsList" class="space-y-4 divide-y divide-gray-200">
        
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
